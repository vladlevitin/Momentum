{% extends "news/base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
        <div class="col-md-3">
            <div class="content-section">
                <div class="media">
                    <img class="rounded-circle account-img" src="{{ investor.image.url }}" alt="no image" align="middle">
                </div>

                <div>
                    <h5 align="center">{{ investor.name}}</h5>
                </div>
                <hr>
                <br/>

                <p><b>Kontaktinfo: </b>{{ investor.email2 }}</p>

                <a href="{{ investor.investor_link }}" class="article-title"><b>Hjemmeside</b></a>

          </div>
        </div>

        <div class="col-md-8">
            <div class="content-section">
                <h4 style="text-align: center">Om oss</h4>
                <hr>
                <p class="text-secondary">{{ investor.bio|linebreaks }}</p>
                <hr>
                <p>Interessert i startups i <b>{{ investor.status_interest}}</b></p>
            </div>
            <div class="content-section">
             <p><b>Adresse:</b> {{ investor.address}}</p>
             <hr>
                <head>
                    <meta charset="utf-8">
                    <style>
                        #map {
                            max-width: 100%;
                            height: 40%;
                        }
                    </style>
                </head>


                <div id="map"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ1Pg7lnVTZrd8YUJQHrmlPQCD49IfWIs"></script>
                    <script>
                        map = new google.maps.Map(document.getElementById('map'), {
                        center: {lat: {{ investor.latitude}}, lng: {{ investor.longitude}}}, <!-- CHANGE THE COORDINATES HERE -->
                        zoom: 12
                        });

                function addMarker(lat, lng, title) {
                    var position = new google.maps.LatLng(lat, lng);
                    var marker = new google.maps.Marker({
                        position: position,
                        map: map,
                        title: title
                    });

                }
                addMarker({{ investor.latitude}}, {{ investor.longitude}}, "Your location");
                </script>
         </div>
        </div>
    </div>


{% endblock %}
